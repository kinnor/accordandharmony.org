name = "accordandharmony-workers"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Environment variables (set these in Cloudflare dashboard)
# SMTP_HOST, SMTP_PORT, SMTP_USERNAME, SMTP_PASSWORD, TO_EMAIL

# Workers Routes
# These will be bound to your domain: accordandharmony.org/api/*

[env.production]
name = "accordandharmony-workers"
routes = [
  { pattern = "accordandharmony.org/api/*", zone_name = "accordandharmony.org" }
]

[env.development]
name = "accordandharmony-workers-dev"

<svg width="320" height="70" viewBox="0 0 320 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="skyBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B76A8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E9DD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BB4E3;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5B4E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle (subtle) -->
  <circle cx="30" cy="35" r="28" fill="url(#skyBlueGradient)" opacity="0.12"/>

  <!-- Stylized Musical Note 1 -->
  <g filter="url(#glow)">
    <ellipse cx="22" cy="42" rx="8" ry="6.5" fill="url(#bronzeGradient)" transform="rotate(-20 22 42)"/>
    <rect x="29" y="20" width="3" height="23" rx="1.5" fill="url(#bronzeGradient)" transform="rotate(8 30.5 31.5)"/>
    <path d="M 30 20 Q 37 16, 38 22 Q 37 26, 33 25 Q 31 24, 30 20 Z" fill="url(#bronzeGradient)" opacity="0.9"/>
  </g>

  <!-- Stylized Musical Note 2 -->
  <g filter="url(#glow)">
    <ellipse cx="38" cy="45" rx="7" ry="5.5" fill="url(#bronzeGradient)" transform="rotate(-15 38 45)"/>
    <rect x="43.5" y="26" width="2.5" height="20" rx="1.25" fill="url(#bronzeGradient)" transform="rotate(10 45 36)"/>
    <path d="M 45 26 Q 50 23, 51 27 Q 50 31, 47 29 Q 45 28, 45 26 Z" fill="url(#bronzeGradient)" opacity="0.9"/>
  </g>

  <!-- Flowing harmony lines -->
  <g opacity="0.3">
    <path d="M 10 35 Q 22 29, 34 35 T 58 35" stroke="url(#skyBlueGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 12 40 Q 24 34, 36 40 T 60 40" stroke="url(#skyBlueGradient)" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text: ACCORD & HARMONY -->
  <text x="70" y="32" font-family="'Poppins', sans-serif" font-size="16" font-weight="800" fill="#2C1810" letter-spacing="-0.3">
    ACCORD &amp; HARMONY
  </text>

  <!-- Text: FOUNDATION -->
  <text x="70" y="48" font-family="'Poppins', sans-serif" font-size="9" font-weight="600" fill="url(#bronzeGradient)" letter-spacing="2.5">
    FOUNDATION
  </text>

  <!-- Decorative accent line -->
  <line x1="70" y1="52" x2="190" y2="52" stroke="url(#skyBlueGradient)" stroke-width="1.5" opacity="0.25" stroke-linecap="round"/>
</svg>

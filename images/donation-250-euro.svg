<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg250" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#B87333;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="bronze250" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5B4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD7F32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg250)"/>

  <!-- Student at desk with tutoring -->
  <!-- Desk -->

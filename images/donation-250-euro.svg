  <rect x="110" y="150" width="8" height="50" fill="#8B7355"/>
  <rect x="280" y="150" width="8" height="50" fill="#8B7355"/>

  <!-- Books on desk -->
  <rect x="120" y="125" width="40" height="15" rx="2" fill="#2E9DD8"/>
  <rect x="165" y="125" width="35" height="15" rx="2" fill="#5BB4E3"/>
  <rect x="205" y="125" width="38" height="15" rx="2" fill="#1B76A8"/>

  <!-- Student figure (simplified) -->
  <circle cx="250" cy="100" r="18" fill="#D4A574"/>
  <rect x="235" y="118" width="30" height="25" rx="3" fill="#2E9DD8"/>

  <!-- Paper on desk -->
  <rect x="245" y="125" width="45" height="15" rx="1" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="250" y1="129" x2="285" y2="129" stroke="#696969" stroke-width="0.5"/>
  <line x1="250" y1="133" x2="285" y2="133" stroke="#696969" stroke-width="0.5"/>
  <line x1="250" y1="137" x2="280" y2="137" stroke="#696969" stroke-width="0.5"/>

  <!-- Pencil -->
  <rect x="268" y="118" width="4" height="20" rx="2" fill="#FFD700" transform="rotate(25 270 128)"/>
  <polygon points="270,108 268,113 272,113" fill="#6B5B4E" transform="rotate(25 270 111)"/>

  <!-- Blackboard/Teaching board in background -->

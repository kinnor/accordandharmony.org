  <text x="200" y="258" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#6B5B4E" text-anchor="middle">
    3 Months of After-School Tutoring
  </text>
  <text x="200" y="276" font-family="'Inter', sans-serif" font-size="12" font-weight="400" fill="#696969" text-anchor="middle">

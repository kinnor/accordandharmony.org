  <line x1="135" y1="190" x2="135" y2="250" stroke="#2E9DD8" stroke-width="2"/>
  <line x1="125" y1="200" x2="165" y2="200" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="125" y1="210" x2="165" y2="210" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="125" y1="220" x2="165" y2="220" stroke="#E0E0E0" stroke-width="1"/>

  <!-- Text -->
  <text x="200" y="240" font-family="'Poppins', sans-serif" font-size="24" font-weight="700" fill="#2C1810" text-anchor="middle">

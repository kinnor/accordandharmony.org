  <rect x="140" y="80" width="70" height="100" rx="8" fill="#2E9DD8"/>
  <rect x="145" y="85" width="60" height="90" rx="6" fill="#5BB4E3"/>
  <circle cx="160" cy="95" r="3" fill="#FFFFFF" opacity="0.6"/>

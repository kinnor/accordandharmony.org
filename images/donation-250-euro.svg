  <text x="130" y="75" font-family="sans-serif" font-size="12" font-weight="400" fill="#FFFFFF" text-anchor="middle">ABC 123</text>
  <path d="M 90 85 Q 105 82, 120 85 T 150 85" stroke="#FFFFFF" stroke-width="2" fill="none"/>

  <!-- Graduation cap symbol -->
  <g transform="translate(280, 60)">
    <polygon points="20,10 0,15 20,20 40,15" fill="url(#bronze250)"/>
    <rect x="18" y="20" width="4" height="15" fill="#6B5B4E"/>
    <polygon points="20,35 16,38 24,38" fill="#6B5B4E"/>
    <path d="M 30 18 Q 35 18, 35 23 L 35 28" stroke="#6B5B4E" stroke-width="2" fill="none"/>
  </g>

  <!-- Stars (achievement symbols) -->
  <g fill="#FFD700" opacity="0.6">
    <polygon points="330,90 332,96 338,96 333,100 335,106 330,102 325,106 327,100 322,96 328,96" />
    <polygon points="310,110 312,116 318,116 313,120 315,126 310,122 305,126 307,120 302,116 308,116" transform="scale(0.8)"/>
    <polygon points="345,115 347,121 353,121 348,125 350,131 345,127 340,131 342,125 337,121 343,121" transform="scale(0.7)"/>
  </g>

  <!-- Text -->
  <text x="200" y="230" font-family="'Poppins', sans-serif" font-size="24" font-weight="700" fill="#2C1810" text-anchor="middle">
    â‚¬250 Donation
